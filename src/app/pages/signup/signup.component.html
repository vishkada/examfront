<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3 margin-top">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Signup Here !!</h1>
                 
                <form (ngSubmit)="submitSignupForm()" class="text-center">
                    <mat-form-field class="full-width text-center" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required="ture" [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Type here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required="ture" [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Type here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>username</mat-label>
                        <input required="ture" [(ngModel)]="user.username" name="username" matInput placeholder="Type here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required="ture" [(ngModel)]="user.password" name="password" matInput placeholder="Type here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input required="ture" [(ngModel)]="user.email" name="email" matInput placeholder="Type here">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required="ture" [(ngModel)]="user.phone" name="phone" matInput placeholder="Type here">
                    </mat-form-field>
                    <div class="container margin-left">
                        <button type="submit"   mat-raised-button style="margin-right: 20px"
                            color="primary">Register</button>
                        <button mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>

        </div>

    </div>

</div>
